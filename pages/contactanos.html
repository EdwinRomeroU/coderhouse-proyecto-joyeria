<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hoja de Estilos -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Contáctanos</title>
</head>
<body class="container_joyeria">
    <!-- Encabezado -->
    <header class="header_joyeria">
        <!-- Logo -->
        <img class="logo" src="../medios/logo.jpg" alt="Logo de la marca">

        <!-- Menú de navegación -->
        <nav class="navbar_joyeria">
            <ul class="ul-joyeria">
                <li><a href="../index.html" class="navbar-item">Home</a></li>
                <li><a href="./aretes.html" class="navbar-item">Aretes</a></li>
                <li><a href="./anillos.html" class="navbar-item">Anillos</a></li>
                <li><a href="./pulseras.html" class="navbar-item">Pulseras</a></li>
                <li><a href="#" class="navbar-item selected">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <div class="opaco">
            <h1 class="h1_joyeria">JeCa Joyería</h1>
            <p class="lema">Todo en accesorios para tí</p>
        </div>
    </section>

    <!-- Sección principal - cuerpo -->
    <h2 class="titulo-contacto animacion">Contáctate con nosotros</h2>
    <section class="oficina">
        <h2>Nuestra oficina</h2>
        <p>Puedes encontrarnos en: </p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3070.4895613253507!2d-74.06272362642224!3d4.661559441998538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a59577f7efd%3A0xd72e1504383cfd9a!2sEscuela%20Colombiana%20de%20Alta%20Joyer%C3%ADa%20-%20EALFI!5e1!3m2!1ses-419!2sco!4v1742694641667!5m2!1ses-419!2sco" width="250" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <section class="mensaje">
        <h2>Déjanos un mensaje</h2>
        <form class="formulario" action="">
            <div class="div-formulario">
                <label for="">Nombre</label>
                <input type="text" name="" id="" placeholder="Digita tu nombre">
            </div>
            <div class="div-formulario">
                <label>Contraseña</label>
                <input type="password" name="" id="" placeholder="Digita la Contraseña">
            </div>
            <div class="div-formulario">
                <label>Fecha de Registro</label>
                <input type="date" name="" id="">
            </div>
            <div class="div-formulario cta">
                <input type="button" value="Enviar">
            </div>
        </form>
    </section>

     <!-- pie de página -->
     <footer class="footer_joyeria">
        <!-- Instagram -->
        <a href="https://www.instagram.com" target="_blank"><img class="redes" src="../medios/Instagram-app-logo.jpg" alt="Instagram"></a>

        <!-- Facebook -->
        <a href="https://www.facebook.com" target="_blank"><img class="redes" src="../medios/Facebook-app-logo.jpg" alt="Facebook"></a>

        <!-- WhatsApp -->
        <a href="https://web.whatsapp.com/" target="_blank"><img class="redes" src="../medios/WhatsApp.jpg" alt="WhatsApp"></a>
     </footer>
</body>
</html>
