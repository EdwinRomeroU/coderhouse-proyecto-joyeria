    <!-- Sección principal - cuerpo -->
     <main>
        <h1>Contáctate con nosotros</h1>
        <section>
            <h2>Nuestra oficina</h2>
            <p>Puedes enontrarnos en: </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3070.4895613253507!2d-74.06272362642224!3d4.661559441998538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a59577f7efd%3A0xd72e1504383cfd9a!2sEscuela%20Colombiana%20de%20Alta%20Joyer%C3%ADa%20-%20EALFI!5e1!3m2!1ses-419!2sco!4v1742694641667!5m2!1ses-419!2sco" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section>
            <h2>Déjanos un mensaje</h2>
            <form class="formulario" action="">
                <label for="">Nombre</label>
                <input type="text" name="" id="" placeholder="Digita tu nombre">
                <label>Contraseña</label>
                <input type="password" name="" id="" placeholder="Digita la Contraseña">
                <label>Fecha de Registro</label>
                <input type="date" name="" id="">
                <input type="button" value="Enviar">
            </form>
        </section>
